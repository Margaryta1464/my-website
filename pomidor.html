<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картка продукту</title>
    <style>
        .card {
            width: 400px;
            background-color: #e8e8ea;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #03057c;
            box-sizing: border-box;
        }
        .card img {
            width: 200px;
            border: 2px solid #b0b0b2;
            margin-left: 30px;
        }
        .card .text {
            font-size: 28px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://www.fervalle.com/wp-content/uploads/2022/07/580b57fcd9996e24bc43c23b-300x288.png" alt="Помідор">
        <div class="text">
            Помідор<br>
            Ціна - 47 грн
        </div>
    </div>
</body>
</html>
